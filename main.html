<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <title>practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Table</h1>
    <table class="number-table">
    </table>

    <h1>Counter</h1>

    <div class="clock">00:00:00.0</div>

    <textarea class="string-input" placeholder="Type something..."></textarea>
    <div class="string-counter">0</div>

</body>
</html>
